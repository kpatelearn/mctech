<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>

    <h1>what colour should this webpage be?</h1>
    <input id="userchoice" > <br><br>
 
    <button onclick="change()"  >submit</button>

    <style>
        body {text-align: center;}
    </style>

    <script>
        function change() {
            var userchoice = document.querySelector("#userchoice")
            document.body.style.backgroundColor = userchoice.value 
    
    </script>

</body>
</html>
