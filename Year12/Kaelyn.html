<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Work</title>

    <style>
        body {
            text-align: center;     
            margin: 10px;
            background-color: rgb(234, 221, 170);
        }
        header {
        font-size: 1.5rem;
        text-align: center;
	    color: whitesmoke;
	    text-shadow: 0px 1px 0px #999, 0px 2px 0px #888, 0px 3px 0px #777, 0px 4px 0px #666, 0px 5px 0px #555, 0px 6px 0px #444, 0px 7px 0px #333, 0px 8px 7px #001135;
	    font:'ChunkFiveRegular';
        line-height: 1.2;
        margin-top: 40px;
        padding: 0;
        flex-grow: 1;
        z-index: 1
      }
      #description {
        color: black;
        text-align: center;
        margin-left: 10%;
        margin-right: 10%;
    }
    .card {
          padding: 5px;
          margin-left: 20%;
          margin-right: 20%;
          text-align: center;
          color: whitesmoke;
        }

    img {
            width: 20vw;
            height: 15vw;
            object-fit: cover;
        }
        .button-81 {
  background-color: #fff;
  border: 0 solid #e2e8f0;
  border-radius: 1.5rem;
  box-sizing: border-box;
  color: #0d172a;
  cursor: pointer;
  display: inline-block;
  font-family: "Basier circle",-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
  font-size: 1.1rem;
  font-weight: 600;
  line-height: 1;
  padding: 1rem 1.6rem;
  text-align: center;
  text-decoration: none #0d172a solid;
  text-decoration-thickness: auto;
  transition: all .1s cubic-bezier(.4, 0, .2, 1);
  box-shadow: 0px 1px 2px rgba(166, 175, 195, 0.25);
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-81:hover {
  background-color: #1e293b;
  color: #fff;
}

@media (min-width: 768px) {
  .button-81 {
    font-size: 1.125rem;
    padding: 1rem 2rem;
  }
}
    </style>
</head>
<body>
    <div class="card">
        <h1>Kaelyn</h1>
        <div id="description">
            <h3>This year I created a student-use note taking website and quiz within.</h3>
        </div>
            
        <a href="https://eunioa.webflow.io/">
            <button class="button-81" role="button" onclick="">Eunioa - note taking website</button>
        </a>
    </div>
    
    

</body>
</html>
