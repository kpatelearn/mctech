<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kpstyle.css">
    <title>Year 12</title>
    <style>
        * {
          box-sizing: border-box;
        } 
        
        body         {
            margin: 10px;
            background-color: rgb(234, 221, 170);
        } 
        
        /* Float four columns side by side */
        .column {
          float: left;
          width: 25%;
          padding: 10px 10px;
        }
        
        /* Remove extra left and right margins, due to padding */
        .row {margin: 0 -5px;}
        
        /* Clear floats after the columns */
        .row:after {
          content: "";
          display: table;
          clear: both;
        }
        
        /* Responsive columns */
        @media screen and (max-width: 600px) {
          .column {
            width: 100%;
            display: block;
            margin-bottom: 20px;
          }
        }
        
        /* Style the counter cards */
        .card {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          padding: 5px;
          text-align: center;
          background-color: #0e011b;
        }

        img {
            width: 20vw;
            height: 15vw;
            object-fit: cover;
        }

        header {
        font-size: 1.5rem;
        text-align: center;
	    color: #fff;
	    text-shadow: 0px 1px 0px #999, 0px 2px 0px #888, 0px 3px 0px #777, 0px 4px 0px #666, 0px 5px 0px #555, 0px 6px 0px #444, 0px 7px 0px #333, 0px 8px 7px #001135;
	    font:'ChunkFiveRegular';
        line-height: 1.2;
        margin-top: 40px;
        padding: 0;
        flex-grow: 1;
        z-index: 1
      }

      h3 {
          color: whitesmoke;
      }

     
        </style>
</head>
