<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the trophy!</title>
</head>
<style> 
    h3 {text-align: center; font-family: monospace, 'Lucida Console';}
    h5 {text-align: center; font-family: monospace, 'Lucida Console';}
    div {text-align: center;}
</style>

<!-- I mainly used this style section to make sure everything was centered instead of putting it in every single style tag for every button and header.-->

<body>
    <h1 style="text-align: center; font-family: monospace, 'Lucida Console';">FIND THE TROPHY!</h1>
    <h3>Wherever could it be?</h3>
    <br>
    <div>
        <input id="answer">
        <button onclick="found()">Type your answer here</button>
    </div>

<!-- I put all of the buttons in divs so they could be centered. Buttons can't normally be centered as they are.-->

    <h5>Type 'hint' for some extra help</h3>
    <br>
    <h3 id="challenge"></h3>
    <div>
        <button id="attackButton" hidden onclick="attack()"></button>
        <button id="fleeButton" hidden onclick="flee()"></button>
        <button id="talkButton" hidden onclick="talk()"></button>
    </div>

<!-- I named all of the buttons and functions after the choices they are. The "attackButton" triggers the attack function and the "fleeButton" triggers the flee function.
I also named the headers after their choices. If the attackButton was clicked, the following dialogue shows up in the attack header.
I made the buttons hidden because if they weren't, they showed up as blank buttons in the webpage, and I made the headers hidden because they still took up space even when there was nothing in them.-->
    
    <h3 id="attack" hidden></h3>
    <div>
        <button id="pokeButton" hidden onclick="poke()"></button>
        <button id="throwButton" hidden onclick="thr0w()"></button>
    </div>
    
    <h3 id="poke" hidden></h3>
    <div>
        <button id="pokeAgainButton" hidden onclick="pokeAgain()"></button>
        <button id="runButton" hidden onclick="run()"></button>
    </div>
    
    <h3 id="pokeAgain" hidden></h3>
    <h3 id="pokeAgainEnd" hidden></h3>

    <!--The end headers display the player's end score-->
    
    <h3 id="run" hidden></h3>
    <div>
        <button id="exitButton" hidden onclick="exit()"></button>
        <button id="grabButton" hidden onclick="grab()"></button>
    </div>
    
    <h3 id="exit" hidden></h3>
    <h3 id="exitEnd" hidden></h3>
    
    <h3 id="grab" hidden></h3>
    <h3 id="grabEnd" hidden></h3>
    
    <h3 id="throw" hidden></h3>
    <h3 id="flee" hidden></h3>
    <div>
        <button id="kickButton" hidden onclick="kick()"></button>
        <button id="pickButton" hidden onclick="pick()"></button>
    </div>
    
    <h3 id="kick" hidden></h3>
    <h3 id="kickEnd" hidden></h3>
    
    <h3 id="pick" hidden></h3>
    <h3 id="pickEnd" hidden></h3>
    
    <h3 id="talk" hidden></h3>
    <div>
        <button id="friendButton" hidden onclick="friend()"></button>
        <button id="trophyButton" hidden onclick="trophy()"></button>
    </div>
    
    <h3 id="trophy" hidden></h3>
    <h3 id="trophyEnd" hidden></h3>
    
    <h3 id="friend" hidden></h3>
    <div>
        <button id="askButton" hidden onclick="ask()"></button>
        <button id="teaButton" hidden onclick="tea()"></button>
    </div>

    <h3 id="ak" hidden></h3>
    <h3 id="akEnd" hidden></h3>

    <h3 id="tea" hidden></h3>
    <h3 id="teaEnd" hidden></h3>

    <h3 id="finalScore" hidden></h3>

    <div>
        <button id="again" hidden onclick="document.location.reload(true)"></button>
    </div>

<!--This button reloads the page so players can play the game all over again-->

    <script>
        var score = 0

// The player's score starts off as 0

        var answer = document.querySelector("#answer")
        var challenge = document.querySelector("#challenge")
        var attk = document.querySelector("#attack")
        var pok = document.querySelector("#poke")
        var pokAgn = document.querySelector("#pokeAgain")
        var rn = document.querySelector("#run")
        var ext = document.querySelector("#exit")
        var grb = document.querySelector("#grab")
        var thr = document.querySelector("#throw")
        var kck = document.querySelector("#kick")
        var pck = document.querySelector("#pick")
        var fle = document.querySelector("#flee")
        var tak = document.querySelector("#talk")
        var frn = document.querySelector("#friend")
        var ak = document.querySelector ("#ak")
        var te = document.querySelector ("#tea")
        var trop = document.querySelector("#trophy")
        var pokAgnEnd = document.querySelector("#pokeAgainEnd")
        var extEnd = document.querySelector("#exitEnd")
        var grbEnd = document.querySelector("#grabEnd")
        var kckEnd = document.querySelector("#kickEnd")
        var pckEnd = document.querySelector("#pickEnd")
        var tropEnd = document.querySelector("#trophyEnd")
        var akEnd = document.querySelector("#akEnd")
        var teEnd = document.querySelector("#teaEnd")

// All of the variable names for the headers are shortened versions of their ids

        var attkbtn = document.querySelector("#attackButton")
        var pokbtn = document.querySelector("#pokeButton")
        var pokAgnbtn = document.querySelector("#pokeAgainButton")
        var rnbtn = document.querySelector("#runButton")
        var extbtn = document.querySelector("#exitButton")
        var grbbtn = document.querySelector("#grabButton")
        var thrbtn = document.querySelector("#throwButton")
        var kckbtn = document.querySelector("#kickButton")
        var pckbtn = document.querySelector("#pickButton")
        var flebtn = document.querySelector("#fleeButton")
        var takbtn = document.querySelector("#talkButton")
        var frnbtn = document.querySelector("#friendButton")
        var askbtn = document.querySelector("#askButton")
        var teabtn = document.querySelector("#teaButton")
        var tropbtn = document.querySelector("#trophyButton")
        var agnbtn = document.querySelector("#again")

// The buttons have the same (or similar in the case of the tea and ask buttons) name as their header with the "btn" for "button" added on the end

        var endScore = document.querySelector("#finalScore")

// The ending score header is separated from the other headers because I added it last but also so I can find it easier without having to look through a sea of variables

        console.log("Congratulations, you found the trophy! ")
        console.log("([ ])")
        console.log("  ê“•")
        console.log("Type 'console' into the answer box to claim your prize")

// This displays the "trophy" in the console for the player to find.

        function found(){
            if (answer.value == "console") {
                score = score + 1
                challenge.innerHTML = "A monster suddenly appears behind you!"
                attkbtn.removeAttribute("hidden")
                flebtn.removeAttribute("hidden")
                takbtn.removeAttribute("hidden")
                attkbtn.innerHTML = "Attack it!"
                flebtn.innerHTML = "Run away!"
                takbtn.innerHTML = "Reason with it"

            } else if (answer.value == "hint") {
                challenge.innerHTML = "Try inspecting this page further. What's your favourite console?"
            }else {
                challenge.innerHTML = "Wrong! Check that your spelling is correct, or keep on looking"
            }
        }

// This is my only if else function in the code because the user input for this one is text, which could have a lot of variation

        function attack() {
            flebtn.style.display = 'none'
            takbtn.style.display = 'none'
            attk.removeAttribute("hidden")
            attk.innerHTML = "You tighten your grip on the trophy, and notice that your nails feel quite sharp. You settle into a battle stance and think about your next move."
            pokbtn.removeAttribute("hidden")
            pokbtn.innerHTML = "Poke it"
            thrbtn.removeAttribute("hidden")
            thrbtn.innerHTML = "Throw the trophy at it"
        }

// In all of the regular functions, The first thing that happens is that the previous button/choices that were not chosen dissapear, this is because I found a bug where you could click a button you didn't initially choose, and the dialogu would show up for that choice. I fixed this bug by making them dissappear.
// The second thing that happens is the header with the choices' dialogue is made visible, and it is given text to display.
// Then, the buttons for the next choices are made visible, and given their text

        function flee() {
            attkbtn.style.display = 'none'
            takbtn.style.display = 'none'
            fle.removeAttribute("hidden")
            fle.innerHTML = "You drop the trophy and run to the side of the monster. You see a door. Trying to open it, you realise it is locked."
            kckbtn.removeAttribute("hidden")
            kckbtn.innerHTML = "Kick it down"
            pckbtn.removeAttribute("hidden")
            pckbtn.innerHTML = "Pick the lock"
        }

        function talk() {
            attkbtn.style.display = 'none'
            flebtn.style.display = 'none'
            tak.removeAttribute("hidden")
            tak.innerHTML = "'Hi there,' you start, hoping the monster understands you. 'I was told by a webpage to find this trophy. Are you here to guard it?' The monster looks at you for a second, then nods its head."
            frnbtn.removeAttribute("hidden")
            frnbtn.innerHTML = "Offer it your friendship"
            tropbtn.removeAttribute("hidden")
            tropbtn.innerHTML = "Offer it the trophy"
        }

        function poke() {
            score = score + 1
            thrbtn.style.display = 'none'
            pok.removeAttribute("hidden")
            pok.innerHTML = "As you put the trophy back down, the monster lunges for it. But before it reaches the trophy, you poke it in the eyes! 'AARGH!' It wails. 'That really hurt!'. The monster grabs it's eyes and you see an open exit behind it."
            pokAgnbtn.removeAttribute("hidden")
            pokAgnbtn.innerHTML = "Poke it again"
            rnbtn.removeAttribute("hidden")
            rnbtn.innerHTML = "Run!"
        }

// Some choices affect a player's score, for example, finding the trophy (See the found function) gives the player 1 point. Players can get additional points by defeating the monster in some manner, and finding an exit. The total amount of points you can earn is three.

        function pokeAgain() {
            score = score - 1
            rnbtn.style.display = 'none'
            pokAgn.removeAttribute("hidden")
            pokAgn.innerHTML = "You poke the monster again, this time in the side. Hoping it's incapacitated enough to give you time to get to the exit, you run.'Not so fast! It yells. You're picked up by the monster and carried to a cell. You get thrown in."
            pokAgnEnd.removeAttribute("hidden")
            pokAgnEnd.innerHTML = "Maybe don't kick someone when they're down..."
            endScore.removeAttribute("hidden")
            endScore.innerHTML = "Your final score:" + score + "/3"
            agnbtn.removeAttribute("hidden")
            agnbtn.innerHTML = "Go again"
        }

// In this case, poking the monster again takes away point from the player since it doesn't have an effect on the monster and they 
// For the ending functions, the endScore header is made visible, and it displays the final score of the player out of three.
// The button that reloads the page so players can try again is also made visible and given text.

        function run() {
            pokAgnbtn.style.display = 'none'
            rn.removeAttribute("hidden")
            rn.innerHTML = "Hugging the trophy closer to your chest, you start to sprint away from the monster. As you run, you realise that the trophy is too heavy. You drop it, and the trophy smashes into a million different pieces."
            extbtn.removeAttribute("hidden")
            extbtn.innerHTML = "Make a break for the exit"
            grbbtn.removeAttribute("hidden")
            grbbtn.innerHTML = "Grab the broken pieces"
        }

        function exit() {
            score = score + 1
            grbbtn.style.display = 'none'
            ext.removeAttribute("hidden")
            ext.innerHTML = "Forget about the trophy, it's broken anyway. You run towards the open exit as the monster howls. Risking a look back, you see it desperately trying to gather together the pieces of the trophy."
            extEnd.removeAttribute("hidden")
            extEnd.innerHTML = "With the monster no longer a threat and an exit found, you pretty much succeeded the mission."
            endScore.removeAttribute("hidden")
            endScore.innerHTML = "Your final score:" + score + "/3"
            agnbtn.removeAttribute("hidden")
            agnbtn.innerHTML = "Go again"
        }

        function grab() {
            score = score - 1
            extbtn.style.display = 'none'
            grb.removeAttribute("hidden")
            grb.innerHTML = "Kneeling down, you desperately gather up as many pieces as you can. Unfortunately, the monster catches up with you, and you have a feeling poking it in the eyes wont work a second time."
            grbEnd.removeAttribute("hidden")
            grbEnd.innerHTML = "Lack of self preservation much?"
            endScore.removeAttribute("hidden")
            endScore.innerHTML = "Your final score:" + score + "/3"
            agnbtn.removeAttribute("hidden")
            agnbtn.innerHTML = "Go again"
        }

        function thr0w() {
            score = score + 1
            pokbtn.style.display = 'none'
            thr.removeAttribute("hidden")
            thr.innerHTML = "With a tight grip on the trophy, you pull your arm back and lob it at the monster. The trophy comes crashing down on top of its head and smashes like a glass bottle. The monster roars, but is dazed and you take your chance to run away. To the side, you see a door. Trying to open it, you realise it is locked."
            kckbtn.removeAttribute("hidden")
            kckbtn.innerHTML = "Kick it down"
            pckbtn.removeAttribute("hidden")
            pckbtn.innerHTML = "Pick the lock"
        }

        function kick() {
            score = score + 1
            pckbtn.style.display = 'none'
            kck.removeAttribute("hidden")
            kck.innerHTML = "You take a few steps back from the door, and settle into a kicking stance. Using your tough leather school shoes, you kick the wooden door off its hinges. You speed-walk out, since your leg and foot feel shaky, but you manage to escape!"
            kckEnd.removeAttribute("hidden")
            kckEnd.innerHTML = "I'm surprised that actually worked..."
            endScore.removeAttribute("hidden")
            endScore.innerHTML = "Your final score:" + score + "/3"
            agnbtn.removeAttribute("hidden")
            agnbtn.innerHTML = "Go again"
        }
        
        function pick() {
            score = score + 1
            kckbtn.style.display = 'none'
            pck.removeAttribute("hidden")
            pck.innerHTML = "Taking out your hairpin, you bend it into a shape suitable for picking locks. After frantically wiggling it around in the keyhole for a bit, the door clicks open. Risking a look back, you see that the monster was preoccupied with putting the trophy back, so you probably didn't have to rush."
            pckEnd.removeAttribute("hidden")
            pckEnd.innerHTML = "Your hairclip may be busted but at least your feet aren't"
            endScore.removeAttribute("hidden")
            endScore.innerHTML = "Your final score:" + score + "/3"
            agnbtn.removeAttribute("hidden")
            agnbtn.innerHTML = "Go again"
        }

        function friend() {
            score = score + 1
            tropbtn.style.display = 'none'
            frn.removeAttribute("hidden")
            frn.innerHTML = "'Well, it's nice to meet you then! I probably should have guessed whoever set up this whole thing would have put in a guard. Only makes sense, y'know?' The monster nods. 'Anyways, would you like to be friends? You seem like a pretty cool monster.' The monster regards you for a second. 'No one's ever asked to be my friend before...'"
            askbtn.removeAttribute("hidden")
            askbtn.innerHTML = "Ask it where the exit is"
            teabtn.removeAttribute("hidden")
            teabtn.innerHTML = "Hold a tea party"
        }

        function trophy() {
            score = score + 1
            frnbtn.style.display = 'none'
            trop.removeAttribute("hidden")
            trop.innerHTML = "'Alright then, you can have it. I was only told to find it, not bring it back.' You hand the monster the trophy. Then, it unlocks a door for you to leave through."
            tropEnd.removeAttribute("hidden")
            tropEnd.innerHTML = "Negotiation saves the day...?"
            endScore.removeAttribute("hidden")
            endScore.innerHTML = "Your final score:" + score + "/3"
            agnbtn.removeAttribute("hidden")
            agnbtn.innerHTML = "Go again"
        }

        function ask() {
            score = score + 1
            teabtn.style.display = 'none'
            ak.removeAttribute("hidden")
            ak.innerHTML = "'Well... As my new friend, could you show me the exit to this place? I kind of spontaneously teleported here so I don't actually know where the door is.' The monster turns around and walks up to a door behind it. 'Let me unlock that for you... Since you're my friend, you can keep the trophy'"
            akEnd.removeAttribute("hidden")
            akEnd.innerHTML = "Congrats on your new friend!"
            endScore.removeAttribute("hidden")
            endScore.innerHTML = "Your final score:" + score + "/3"
            agnbtn.removeAttribute("hidden")
            agnbtn.innerHTML = "Go again"
        }

        function tea() {
            score = score + 1
            askbtn.style.display = 'none'
            te.removeAttribute("hidden")
            te.innerHTML = "'Well... Let's get to know each other then!' You take out a box of cupcakes you were planning on eating after the successful mission. 'what flavour cupcake do you like?' The monster shrugged. 'I've never had cupcakes before.'"
            teEnd.removeAttribute("hidden")
            teEnd.innerHTML = "Have fun eating cupcakes and drinking tea with your new friend! Who cares about the trophy anyway?"
            endScore.removeAttribute("hidden")
            endScore.innerHTML = "Your final score:" + score + "/3"
            agnbtn.removeAttribute("hidden")
            agnbtn.innerHTML = "Go again"
        }
    </script>
</body>
</html>
