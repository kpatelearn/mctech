    <!--Coding for the form where people can create their own superheroes-->
    
    <!--Header of page-->

    <label for="fname">Their First Name:</label><br><!--Header for formbox-->

    <input id="hero"><br><br><!--For the input box-->

    <label for="gender">Their Gender</label><br><!--Header for dropdown box-->
    <select name="gender" id="gender" style="width: 80%;" ><!--For the dropdown box-->
        <option value="gender">      </option><!--Blank space-->
        <option value="gender">Female</option><!--Female option-->
        <option value="gender">Male</option><!--Male option-->
        <option value="gender">Non-Binary</option><!--Non-Binary option-->
    </select><br><br>

    <label for="weapon">Their Weapon:</label><br><!--Header for formbox-->
    <input id="weapon"><br><br><!--For the input box-->
 
    <label for="powers">Their Superpowers:</label><br><!--Header for formbox-->
    <input id="powers"><br><br><!--For the input box-->

    <label for="accident">Accident that happened to them:</label><br><!--Header for formbox-->
    <input id="accident"><br><br><!--For the input box-->

    <label for="career">Career before the Avengers:</label><br><!--Header for formbox-->
    <input id="career"><br><br><!--For the input box-->

    <!--Coding for the submit button under the form-->
    <button onclick="MyFunction()">Submit</button>
    <h1 id="Message"></h1>

<script>
    function MyFunction()
{ 
    let UserInput = document.querySelector("#UserInput");
    let Message = document.querySelector("#Message");

    Message.innerHTML = "Hello, " + fname.value + " " + lname.value + 
    ". I am J.A.R.V.I.S and I am pleased to inform you that you've been selected to join the Earth's Mightiest Heroes, The Avengers." +
    " You will be known to the public as " + hero.value + ". Since your accident (" +  accident.value + 
    ") and the development of your " + powers.value + ", we needed to have you on our side. We have chosen for you to use the " + 
     weapon.value + " as your battle weapon. We hope you will use it well." +  " Whether you leave you current career of being a " +
    career.value + " is up to you. " + fname.value + ", we look forward to seeing you around the facility. Goodbye."
}
