<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> what color should this page be?</h1>
    <input id="userInput">
    <button onclick="myFunction()" >click me</button>
    <button onclick="hello()" >Hey there</button>

    <script> 
        var userInput = document.querySelector("#userInput")

        function hello() {
            alert("Hey there" + userInput.value )
        }
        
        
        function myFunction() {
            if (userInput.value == "Royisthebest") {
                alert("congratulations, you are invited to the party!")
            } else {
                document.body.style.backgroundColor = userInput.value   
            }

          
        }
    </script>
</body>
</html>
