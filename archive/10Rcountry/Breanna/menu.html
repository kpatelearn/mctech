    .navbar {
      overflow: hidden;

    .dropdown {

    .dropdown .dropbtn {

    .navbar a:hover, .dropdown:hover .dropbtn {

    }
    
 
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgb(175, 235, 255);
      z-index: 1;
    }
    
    .dropdown-content a {
      float: none;
      color: rgb(180, 206, 223);
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }
    
 
    .dropdown-content a:hover {
      background-color: rgb(195, 231, 255);
    }
    

    .dropdown:hover .dropdown-content {
      display: block;
    }
