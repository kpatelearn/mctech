    .navbar {
        overflow: hidden; 
        color: #73675c;

    .navbar a {

      padding: 14px 16px;
      text-decoration: none;
    }
    
    .dropdown {
      float: left;
      overflow: hidden;
    }
    
    .dropdown .dropbtn {
      font-size: 18px;  
      border: none;
      outline: none;
      color:#567d6e;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }
    .dropdown:hover, a:hover {
        color:#ffffff
    }
    
    .navbar a:hover, .dropdown:hover .dropdown {
      background-color: #4b4b4b;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ffdede;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    
    .dropdown-content a {
      float: none;
      color: #000000;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }
    
    .dropdown-content a:hover {
      background-color: #4b8164;
    }
    
    .dropdown:hover .dropdown-content {
      display: block;}
