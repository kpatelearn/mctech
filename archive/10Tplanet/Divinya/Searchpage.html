<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    
    <div class="w3-sidebar w3-bar-block w3-xxlarge" style="width:70px">
        <a href="Homepage.html" class="w3-bar-item w3-button"><i class="fa fa-home"></i></a> 
        <a href="Searchpage.html" class="w3-bar-item w3-button"><i class="fa fa-search"></i></a> 
        <a href="Aboutpage.html" class="w3-bar-item w3-button"><i class="fa fa-info"></i></a> 
        <a href="Globepage.html" class="w3-bar-item w3-button"><i class="fa fa-map"></i></a> 
      </div>
      
      <div style="margin-left:70px">
      
      <div class="w3-container">

    <h1>Search</h1>
    <p>Search the name of any of the places shown below to teleport there</p>
    <p>(note: All first letters are Capital, rest are lowercase)</p>
    

    <div id="Go">
        <input id="myinput">
        <br><br>
        <button onclick="myfunction()"> Go </button>
    </div>

    <style>
        #Go {text-align: center; font-family: Georgia, 'Times New Roman', Times, serif;}
        h1 {text-align: center;font-family: Georgia, 'Times New Roman', Times, serif;}
        p {text-align: center; font-family: Georgia, 'Times New Roman', Times, serif; font-size: 15px; font-style: italic;}
        .w3-sidebar { color:whitesmoke; background-color: #374757;}
        body { background-color:  #FFC9C9; background-image: url("Searchback.png"); background-position: center; background-repeat: no-repeat; background-size:cover;}
    </style>

    <script>
             
       function myfunction() { 
           var userchoice = document.querySelector ("#myinput");
           if (userchoice.value == "Akarnae academy"){
            window.location.href = "Akarnaeacademy.html";
           }
           else if (userchoice.value == "Med-ward"){
            window.location.href = "Medward.html";
           }
           else if (userchoice.value == "Dormitory"){
            window.location.href = "Dormroom.html";
           }
           else if (userchoice.value == "Virtual reality station"){
            window.location.href = "VRstation.html";
           }
           else if (userchoice.value == "Dining hall"){
            window.location.href = "Dininghall.html";
           }
           else if (userchoice.value == "Library"){
            window.location.href = "Library.html";
           }
           else {
               alert ("Place not found!")
           }
        }

    </script>
</body>

</html>
