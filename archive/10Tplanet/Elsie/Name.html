<head>

    <title>Your name</title>

<body>
    <h1>What is your name?</h1> 
    <input id="userName"> <br> <br>
    <button onclick="myFunction()">Submit</button> <br>
    <h1 id="response"></h1>

    <style>
        body {text-align: center; background-color:#219F94;}
        h1 {color: #E9DAC1 ;} 
        h2 {color: #219F94;;}

    </style>

    <script>
        var UserName= document.querySelector("#userName");
        var response= document.querySelector("#response");

        function myFunction() {
            response.innerHTML = "I have been expecting you,  " + UserName.value;
            document.body.style.backgroundColor= "black"
            }

    </script>
